#💡 Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# no measurable difference
# [profile.wasm-release]
# inherits = "release"
# opt-level = "z"
# lto = "fat"
# codegen-units = 1

#💡 Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[workspace.package]
version = "0.0.1-rc.2"
edition = "2021"
description = "The number one bevy scene registry."
documentation = "https://bevyhub.org/docs"
readme = "README.md"
homepage = "https://bevyhub.org"
repository = "https://github.com/mrchantey/bevyhub"
license = "MIT OR Apache-2.0"
keywords = ["bevyhub", "behavior", "game-ai", "robotics"]
categories = [
	"science::robotics",
	"game-development",
	"simulation",
	"wasm",
	"embedded",
]

[workspace]
resolver = "2"
members = [
	"crates/bevyhub_scene",
	"crates/bevyhub_core",
	"crates/bevyhub_net",
	"crates/bevyhub_server",
	"crates/bevyhub_template",
	"crates/bevyhub_api",
	"crates/cli",
]

exclude = ["crates/bevyhub_esp"]


[workspace.dependencies]
#💡 internal
bevyhub = { path = "./", version = "0.0.1-rc.2" }
bevyhub_api = { path = "crates/bevyhub_api", version = "0.0.1-rc.2" }
bevyhub_core = { path = "crates/bevyhub_core", version = "0.0.1-rc.2" }
bevyhub_net = { path = "crates/bevyhub_net", version = "0.0.1-rc.2" }
bevyhub_scene = { path = "crates/bevyhub_scene", version = "0.0.1-rc.2" }
bevyhub_server = { path = "crates/bevyhub_server", version = "0.0.1-rc.2" }


#💡 local-relative
# sweet = { version = "0.1.51", path = "../sweet", features = ["bevy"] }
forky = { version = "0.2", features = ["bevy", "web"] }

#💡 local-published
# sweet = { path = "../sweet", version = "0.2.0-rc.3", features = ["bevy"] }
sweet = { version = "0.2", features = ["bevy"] }

#💡 Utility
anyhow = "1.0.75"
console_log = { version = "1.0", features = ["color"] }
extend = "1.1.2"
log = "0.4"
pretty_env_logger = "0.4"
rand = "0.8"
strum = { version = "0.26.0", features = ["derive"] }
strum_macros = "0.26.0"

#💡 Cargo
toml = "0.8"
cargo-manifest = "0.15"
semver = { version = "1.0", features = ["serde"] }

#💡 IO
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }

#💡 Async
async-trait = "0.1.81"
futures = "0.3"
futures-util = { version = "0.3", default-features = false, features = [
	"sink",
	"std",
] }
tokio = { version = "1.35", features = ["full"] }
tokio-tungstenite = { version = "0.21" }


#💡 Web
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

#💡 Game
bevy = { version = "0.15", default-features = false }
bevy_reflect = { version = "0.15" }
# bevy = { git = "https://github.com/bevyengine/bevy", rev = "0c959f77007c29eead7f902bddd3342a1ecbca20", default-features = false }
# bevy_reflect = { git = "https://github.com/bevyengine/bevy", rev = "0c959f77007c29eead7f902bddd3342a1ecbca20" }


[package]
name = "bevyhub"
publish = true
version.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
include = ["CHANGELOG.md", "README.md", "/src", "/examples", "/scenes"]

[features]
default = ["net", "render"]
net = ["dep:bevyhub_net"]
render = ["scene", "bevyhub_core/render"]
tokio = ["bevyhub_net/tokio"]
test = ["bevyhub_core/test", "bevyhub_scene/test"]
scene = ["dep:bevyhub_scene", "bevyhub_core/scene"]

[dependencies]
bevyhub_core.workspace = true
bevyhub_scene = { workspace = true, optional = true }
bevyhub_net = { workspace = true, optional = true }

[dev-dependencies]
forky.workspace = true
bevy.workspace = true
anyhow.workspace = true
serde_json.workspace = true

